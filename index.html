<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<body>
    <header class="header-main">
        <h1 class="logo">
            <a href="#">
                <img src="./img/logo.svg" alt="huddle-logo">
            </a>
        </h1>
    </header>
    
    <section class="hero-main">
        <div class="hero-image">
            <img src="./img/illustration-mockups.svg" alt="action-mockup-img">
        </div>
        <div class="hero-action">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>
                Huddle re-imagines the way we build communities.
                 You have a voice, but so does your audience.
                 Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
        </div>
    </section>
    <footer class="footer-main">
        <a href="#"><img src="./img/iconfinder_Facebook_194929.svg" alt="facebook-social"></a>
        <a href="#"><img src="./img/iconfinder_twitter_313466.svg" alt="twitter-social"></a>
        <a href="#"><img src="./img/iconfinder_instagram__social__media__2986059.svg" alt="instagram-social"></a>

    </footer>

</body>
</html>
